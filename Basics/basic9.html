<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ninth HTML Page</title>
    </head>
    <main>
        <h1>Basic 9</h1>
        <h3>Example of using images</h3>
        <ol>
            <li>
                <p><strong>Image from the internet</strong>: Images from the internet can be used in our website</p>
                <img src = "https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg">

            <li>

                <img src = "https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg" alt = "HTML5 Logo">
            </li>
            <li>
                <p>Image reszed to 320 * 320</p>
                <img src = "https://raw.githubusercontent.com/devicons/devicon/master/icons/html5/html5-original-wordmark.svg" alt = "HTML5 Logo" width = "320" height = "320">
            </li>
        </ol>
